<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idUsers" dg-required="false" dg-colon="true">Users</fd-form-label>
                        <fd-combobox-input id="idUsers"
                            name="Users"
                            state="{{ formErrors.Users ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Users'].$valid, 'Users')"
                            ng-model="entity.Users"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsUsers"
                            dg-placeholder="Search Users ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCardNumber" dg-required="true" dg-colon="true">CardNumber</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.CardNumber ? false : true }}">
                            <fd-input id="idCardNumber"
                                name="CardNumber"
                                state="{{ formErrors.CardNumber ? 'error' : '' }}"
								ng-required="true"
                                ng-change="isValid(formFieldset['CardNumber'].$valid, 'CardNumber')"
                                ng-model="entity.CardNumber"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter CardNumber">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idExpirationDate" dg-required="false" dg-colon="true">ExpirationDate</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.ExpirationDate ? false : true }}">
                            <fd-input id="idExpirationDate"
                                name="ExpirationDate"
                                state="{{ formErrors.ExpirationDate ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['ExpirationDate'].$valid, 'ExpirationDate')"
                                ng-model="entity.ExpirationDate"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCardType" dg-required="true" dg-colon="true">CardType</fd-form-label>
                        <fd-combobox-input id="idCardType"
                            name="CardType"
                            state="{{ formErrors.CardType ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['CardType'].$valid, 'CardType')"
                            ng-model="entity.CardType"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsCardType"
                            dg-placeholder="Search CardType ...">
                        </fd-combobox-input>
                    </fd-form-item>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
