<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idReciever" dg-required="false" dg-colon="true">Reciever</fd-form-label>
                        <fd-combobox-input id="idReciever"
                            name="Reciever"
                            state="{{ formErrors.Reciever ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Reciever'].$valid, 'Reciever')"
                            ng-model="entity.Reciever"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsReciever"
                            dg-placeholder="Search Reciever ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idSender" dg-required="false" dg-colon="true">Sender</fd-form-label>
                        <fd-combobox-input id="idSender"
                            name="Sender"
                            state="{{ formErrors.Sender ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Sender'].$valid, 'Sender')"
                            ng-model="entity.Sender"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsSender"
                            dg-placeholder="Search Sender ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idAmount" dg-required="false" dg-colon="true">Amount</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Amount ? false : true }}">
                            <fd-input id="idAmount"
                                name="Amount"
                                state="{{ formErrors.Amount ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Amount'].$valid, 'Amount')"
                                ng-model="entity.Amount"
                                ng-readonly="action === 'select'"
                                ng-minlength="${property.minLength} || 0"
                                ng-maxlength="${property.maxLength} || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Amount">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idDate" dg-required="false" dg-colon="true">Date</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Date ? false : true }}">
                            <fd-input id="idDate"
                                name="Date"
                                state="{{ formErrors.Date ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Date'].$valid, 'Date')"
                                ng-model="entity.Date"
                                ng-readonly="action === 'select'"
                                ng-minlength="${property.minLength} || 0"
                                ng-maxlength="${property.maxLength} || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
