<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idAmount" dg-required="true" dg-colon="true">Amount</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
							<fd-step-input dg-id="idAmount"
								name="Amount"
								state="{{ forms.details['Amount'].$valid ? '' : 'error' }}"
								dg-required="true"
								ng-model="entity.Amount"
								is-readonly="action === 'select'"
								placeholder="Enter Amount"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idIBAN" dg-required="true" dg-colon="true">IBAN</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['IBAN'].$valid }}">
	                            <fd-input id="idIBAN"
	                                name="IBAN"
	                                state="{{ forms.details['IBAN'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.IBAN"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter IBAN">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idUsers" dg-required="false" dg-colon="true">Users</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idUsers"
	                            name="Users"
	                            state="{{ forms.details['Users'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Users"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsUsers"
	                            dg-placeholder="Search Users ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idBankAccountType" dg-required="false" dg-colon="true">BankAccountType</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idBankAccountType"
	                            name="BankAccountType"
	                            state="{{ forms.details['BankAccountType'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.BankAccountType"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsBankAccountType"
	                            dg-placeholder="Search BankAccountType ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idBankAccountStatus" dg-required="false" dg-colon="true">BankAccountStatus</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idBankAccountStatus"
	                            name="BankAccountStatus"
	                            state="{{ forms.details['BankAccountStatus'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.BankAccountStatus"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsBankAccountStatus"
	                            dg-placeholder="Search BankAccountStatus ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCreationDate" dg-required="false" dg-colon="true">CreationDate</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['CreationDate'].$valid }}">
	                            <fd-input id="idCreationDate"
	                                name="CreationDate"
	                                state="{{ forms.details['CreationDate'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.CreationDate"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCurrency" dg-required="false" dg-colon="true">Currency</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idCurrency"
	                            name="Currency"
	                            state="{{ forms.details['Currency'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Currency"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsCurrency"
	                            dg-placeholder="Search Currency ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="{{action === 'create' ? 'Create' : 'Update'}}" dg-type="emphasized" ng-click="action === 'create' ? create() : update()" state="{{ forms.details.$valid ? '' : 'disabled' }}"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" dg-type="transparent" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
		<fd-bar bar-design="footer" ng-show="action === 'select' && entityActions.length && entity.Id">
			<fd-bar-right>
				<fd-bar-element ng-repeat="action in entityActions">
					<fd-button dg-label="{{action.label}}" dg-type="emphasized" ng-click="triggerEntityAction(action)"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
    </body>

</html>
